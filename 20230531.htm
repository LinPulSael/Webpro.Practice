<html>
    <head>
        <title> lastday </title>
        <h2> 0531 이푸른새봄의 웹프로그래밍 <hr> </h2>
         <hr>
        <style>
            h2 {color:white; background : darkgray;}
            body {background : lightsalmon; color : lightyellow;}
        </style>
    </head>

    <body>
    </body>
    <script>
        for (n=0; n<100; n++) ; 
        document.write("(1) n = " + n + "<br>");
        for (n=0; n<100; n++) n++; 
        document.write("(2) n = " + n + "<br>");
        for (n=0; n<=100; n++); 
        document.write("(3) n = " + n + "<br>");
        for (n=0; n<=100; n=n+2); 
        document.write("(4) n = " + n + "<br>");
        for (n=1; n<100; n++); 
        document.write("(5) n = " + n + "<br>");
        for (n=1; n<=100; n++) n= n+2; 
        document.write("(6) n = " + n + "<br>");
        for (n=100; n>0; n--); 
        document.write("(7) n = " + n + "<br>");
        for (n=100; n>=0; n--); 
        document.write("(8) n = " + n + "<br>");
        for (n=100; n>0; n--) n--; 
        document.write("(9) n = " + n + "<br>");
        for (n=100; n>=0; n--) n=n-2 ; 
        document.write("(10) n = " + n + "<br>");
        </script>
        
</html>
